<h1 mat-dialog-title>Sorry, Something Unexpected Happened</h1>
<div mat-dialog-content>
  <p class="mat-body-1">{{ data?.message }}</p> <!--Display Error message-->
</div>
<div mat-dialog-actions> <!--Alert Box-->
  <button mat-button mat-dialog-close>Close</button> <!--Close The Alert Box With Button-->
</div>
